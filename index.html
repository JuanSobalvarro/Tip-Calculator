<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator App</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <div class="logo"><img src="images/logo.svg" alt="Logo"></div>
  <div class="tip-calculator">
    <div class="partOne">
      <label for="bill">Bill</label>
      <input type="number" class="input bill-input" id="bill" placeholder="0" aria-label="bill-amount" min="0" />
      <label for="tip">Select Tip %</label>
      <div class="tip">
          <div class="tips" data-tip="5">5%</div>
          <div class="tips" data-tip="10">10%</div>
          <div class="tips" data-tip="15">15%</div>
          <div class="tips" data-tip="25">25%</div>
          <div class="tips" data-tip="50">50%</div>
          <div id="tip-custom">
            <input type="number" class="tip-custom" placeholder="Custom" aria-label="enter-custom-tip" />
          </div>
      </div>
      <div class="peopleLabel">
        <label for="people">Number of People</label>
        <label for="people" class="error">Can't be zero</label>
      </div>
      <input type="number" class="input people-input" id="people" name="people" placeholder="0" aria-label="number-of-people" required min="1" /> 
    </div>

    <div class="result">
      <div class="tip-amount">
        <p>Tip Amount</p>
        <p class="person">/ person</p>
      </div>
      <p class="amount display-tip" id="tip-person">$0.00</p>
      <div class="total">
        <p>Total</p>
        <p class="person">/ person</p>
      </div>
      <p class="amount display-total" id="total-person">$0.00</p>
    </div>

    <div class="reset" id="reset">Reset</div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanSobalvarro" target="_blank">Juan Sobalvarro</a>.
  </footer>

  <script src="./script.js"></script>
</body>

</html>
