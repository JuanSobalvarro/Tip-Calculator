<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet" type="text/css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <label for="bill" class="label-title">Bill</label>
    <input type="number" id="bill" class="bill-input" placeholder="0" />

    <label class="label-title select">Select Tip %</label>
    <div class="tip-buttons tip-btns">
      <button class="tip-btn five" data-tip="5">5%</button>
      <button class="tip-btn ten" data-tip="10">10%</button>
      <button class="tip-btn fifteen" data-tip="15">15%</button>
      <button class="tip-btn twenty-five" data-tip="25">25%</button>
      <button class="tip-btn fifty" data-tip="50">50%</button>
      <input type="number" id="custom-tip" class="custom-input" placeholder="Custom" />
    </div>

    <label for="people" class="label-title num">Number of People</label>
    <input type="number" id="people" class="numOfPeople-input" placeholder="0" />
    <p class="error-message">Can't be zero</p>

    <div class="results perPerson-input">
      <div class="amount-col">
        <p class="amount-label">Tip Amount <span class="sub-label">/ person</span></p>
        <p id="tip" class="amount-input">$0.00</p>
      </div>
      <div class="total-col">
        <p class="total-label">Total <span class="sub-label">/ person</span></p>
        <p id="total-person" class="total-input">$0.00</p>
      </div>
    </div>

    <button id="reset" class="reset-button">Reset</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Sobalvarro</a>.
  </div>
</body>
<script src="./script.js"></script>
</html>
