<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./styles.css" rel="stylesheet" type="text/css">

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="container">
    <label for="bill">Bill</label>
    <input type="number" id="bill" placeholder="0" />

    <label>Select Tip %</label>
    <div class="tip-buttons">
      <button class="tip-btn" data-tip="5">5%</button>
      <button class="tip-btn" data-tip="10">10%</button>
      <button class="tip-btn" data-tip="15">15%</button>
      <button class="tip-btn" data-tip="25">25%</button>
      <button class="tip-btn" data-tip="50">50%</button>
      <input type="number" id="custom-tip" placeholder="Custom" />
    </div>

    <label for="people">Number of People</label>
    <input type="number" id="people" placeholder="0" />

    <div class="results">
      <div>
        <p>Tip Amount <span>/ person</span></p>
        <p id="tip">$0.00</p>
      </div>
      <div>
        <p>Total <span>/ person</span></p>
        <p id="total">$0.00</p>
      </div>
    </div>

    <button id="reset">Reset</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Sobalvarro</a>.
  </div>
</body>
<script src="./script.js"></script>
</html>
